<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bank App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/settings/settings-main.css">
    <link rel="stylesheet" href="/css/settings/settings-responsive.css">
    <link rel="stylesheet" href="/css/settings/settings-forms.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">BankApp</div>
    <nav>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}">History</a></li>
            <li><a th:href="@{/settings}" class="active">Settings</a></li>
        </ul>
    </nav>
    <div class="user-panel">
        <span th:text="${userName}">User Name</span>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</header>

<!-- Loading indicator -->
<div id="loading" class="loading">
    Loading user data...
</div>

<!-- Main content -->
<div id="settingsContent" class="container mt-5 settings-container">
    <h1>Account Settings</h1>

    <!-- Personal data (readonly) -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Personal Information</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>First Name:</strong> <span id="firstname"></span></p>
                    <p><strong>Last Name:</strong> <span id="lastname"></span></p>
                    <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Username:</strong> <span id="username"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Change username -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Change Username</h5>
        </div>
        <div class="card-body">
            <form id="changeUsernameForm">
                <div class="form-group">
                    <label for="newUsername">New Username</label>
                    <input type="text" class="form-control" id="newUsername" required 
                           minlength="4" maxlength="20" 
                           pattern="[a-zA-Z0-9._-]+"
                           title="Allowed characters: letters, numbers, ., _, -">
                </div>
                <button type="submit" class="btn btn-primary">Update Username</button>
            </form>
        </div>
    </div>

    <!-- Change password -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Change Password</h5>
        </div>
        <div class="card-body">
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/settings.js"></script>
</body>
</html>
