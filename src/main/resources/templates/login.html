<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankApp Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #8c0032;
            border-color: #8c0032;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #b30029;
            border-color: #b30029;
        }
        .text-center {
            margin-bottom: 20px;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">BankApp Login</h1>
    <p class="text-center">Welcome to BankApp. Please log in to access your account.</p>
    <!-- Add success message block -->
    <div th:if="${success}" class="alert alert-success mt-3">
        <p th:text="${success}"></p>
    </div>
    <!-- Add flash username display -->
    <div th:if="${username}" class="alert alert-info mt-3">
        <p th:text="${username}"></p>
    </div>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="username" class="form-control" placeholder="Enter your login" required/>
            <div class="invalid-feedback">Login is required.</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required/>
            <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid login or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        You have been logged out.
    </div>
    <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
